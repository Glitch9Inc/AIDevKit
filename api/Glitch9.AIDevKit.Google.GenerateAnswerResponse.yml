  namespace: Glitch9.AIDevKit.Google
  summary: >-
    Output only. Feedback related to the input data used to answer the question, as opposed to model-generated response to the question.

    <p>"Input data" can be one or more of the following:</p>

    <p>- Question specified by the last entry in GenerateAnswerRequest.content</p>

    <p>- Conversation history specified by the other entries in GenerateAnswerRequest.content</p>

    <p>- Grounding sources (GenerateAnswerRequest.semantic_retriever or GenerateAnswerRequest.inline_passages)</p>
