  source:
    id: AnswerableProbability
    path: E:/UnityProjects/Glitch9/AI Development Kit Clean/AI Development Kit Clean/Assets/Glitch9/AIDevKit/Runtime/Scripts/Google/Models/Models/GenerateAnswer/GenerateAnswerResponse.cs
    startLine: 31
  namespace: Glitch9.AIDevKit.Google
  summary: >-
    Output only.

    The model's estimate of the probability that its answer is correct and grounded in the input passages.

    <p>A low answerableProbability indicates that the answer might not be grounded in the sources.</p>

    <p>When answerableProbability is low, some clients may wish to:</p>

    <p>- Display a message to the effect of "We couldn’t answer that question" to the user.</p>

    <p>- Fall back to a general-purpose LLM that answers the question from world knowledge.

    The threshold and nature of such fallbacks will depend on individual clients’ use cases.

    0.5 is a good starting threshold.</p>
  example: []
