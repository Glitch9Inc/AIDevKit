  namespace: Glitch9.AIDevKit.Google
  summary: >-
    Permission resource grants user, group or the rest of the world access to the PaLM API resource (e.g. <xref href="Glitch9.AIDevKit.Google.TunedModel" data-throw-if-not-resolved="false"></xref> or <xref href="Glitch9.AIDevKit.Google.Corpus" data-throw-if-not-resolved="false"></xref>).

    <p>A role is a collection of permitted operations that allows users to perform specific actions on PaLM API resources.

    To make them available to users, groups, or service accounts, you assign roles. When you assign a role,

    you grant permissions that the role contains.</p>

    <p>There are three concentric roles. Each role is a superset of the previous role's permitted operations:</p>

    <p>- reader can use the resource (e.g. tuned model, corpus) for inference</p>

    <p>- writer has reader's permissions and additionally can edit and share</p>

    <p>- owner has writer's permissions and additionally can delete</p>
