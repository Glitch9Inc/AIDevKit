- uid: Glitch9.AIDevKit.OpenAI.Assistant.ResponseFormat
  commentId: P:Glitch9.AIDevKit.OpenAI.Assistant.ResponseFormat
  id: ResponseFormat
  parent: Glitch9.AIDevKit.OpenAI.Assistant
  langs:
  - csharp
  - vb
  name: ResponseFormat
  nameWithType: Assistant.ResponseFormat
  fullName: Glitch9.AIDevKit.OpenAI.Assistant.ResponseFormat
  type: Property
  source:
    id: ResponseFormat
    path: E:/UnityProjects/Glitch9/AIDevKit-Unity6/Assets/Glitch9/AIDevKit/Runtime/Scripts/OpenAI/Models/Assistants/Assistant/Assistant.cs
    startLine: 65
  namespace: Glitch9.AIDevKit.OpenAI
  summary: >-
    Specifies the format that the model must output.

    Compatible with GPT-4o, GPT-4 Turbo, and all GPT-3.5 Turbo models since gpt-3.5-turbo-1106.

    Setting to { "type": "json_object" } enables JSON mode,

    which guarantees the message the model generates is valid JSON.
  remarks: >-
    Important: when using JSON mode,

    you must also instruct the model to produce JSON yourself via a system or user message.

    Without this, the model may generate an unending stream of whitespace until the generation reaches the token limit,

    resulting in a long-running and seemingly "stuck" request.

    Also note that the message content may be partially cut off if finish_reason="length",

    which indicates the generation exceeded max_tokens or the conversation exceeded the max context length.
  example: []
  syntax:
    content: public ResponseFormat ResponseFormat { get; set; }
    parameters: []
    return:
      type: Glitch9.AIDevKit.ResponseFormat
    content.vb: Public Property ResponseFormat As ResponseFormat
  overload: Glitch9.AIDevKit.OpenAI.Assistant.ResponseFormat*
