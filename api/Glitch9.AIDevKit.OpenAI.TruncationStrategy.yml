  namespace: Glitch9.AIDevKit.OpenAI
  summary: >-
    The truncation strategy to use for the <xref href="Glitch9.AIDevKit.OpenAI.Thread" data-throw-if-not-resolved="false"></xref>. 

    The default is auto. 

    If set to last_messages, the <xref href="Glitch9.AIDevKit.OpenAI.Thread" data-throw-if-not-resolved="false"></xref> will be truncated to the n most recent messages in the <xref href="Glitch9.AIDevKit.OpenAI.Thread" data-throw-if-not-resolved="false"></xref>. 

    When set to auto, messages in the middle of the <xref href="Glitch9.AIDevKit.OpenAI.Thread" data-throw-if-not-resolved="false"></xref> will be dropped to fit the context length of the model, max_prompt_tokens.
